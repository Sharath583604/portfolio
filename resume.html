    <style>
        /* Additional CSS specific to the resume page */
        nav {
            display: none; /* Hide the navigation bar on the resume page */

        .section {
            padding: 50px 20px;
            background-color: white;
        }
        .resume-title {
            font-size: 36px;

            margin-bottom: 40px;

            justify-content: center;

        }
        .back-home-btn {

            background: #fd4766;
            color: #fff;

            border-radius: 20px;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .back-home-btn:hover {
            background: #ff97d2;
            color: #2e1827;
            transform: scale(1.05);
        }

    text-align: center;

}
